dist: bionic

jobs:
  include:
    - language: python
      python: 3.7
      cache:
        directories:
          - env
      before_install:
        - cd backend
        - openssl aes-256-cbc -K $encrypted_9e09dc4a4da7_key -iv $encrypted_9e09dc4a4da7_iv -in serviceAccountKey.json.enc -out serviceAccountKey.json -d
      install:
        - pip install -r requirements.txt
        - pip install -r requirements-dev.txt
      script:
        - python -m pytest
      deploy:
        provider: heroku
        app: meeting-scheduler-backend
        api_key:
          secure: ""
        strategy: git
      on:
        branch: master
      after_deploy:
        - export FLASK_APP=app
        - export FLASK_ENV=production
        - flask run

    - language: node_js
      node_js:
        - 'node'
        - 'lts/*'
      cache:
        directories:
          - node_modules
      before_install:
        - cd frontend
      install:
        - npm install
      script:
        - npm run build
      deploy:
        provider: heroku
        app: meeting-scheduler-frontend
        api_key:
          secure: ""
        strategy: git
        project: ./dist/
      on:
        branch: master
